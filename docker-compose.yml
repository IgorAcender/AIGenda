version: '3.8'

# ===========================================
# DESENVOLVIMENTO LOCAL
# Inclui PostgreSQL e Redis para rodar tudo localmente
# Para produção, use docker-compose.prod.yml
# ===========================================

services:
  # PostgreSQL Database (apenas dev local)
  postgres:
    image: postgres:16-alpine
    container_name: aigenda-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: aigenda
      POSTGRES_PASSWORD: aigenda_secret
      POSTGRES_DB: aigenda
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aigenda"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (apenas dev local)
  redis:
    image: redis:7-alpine
    container_name: aigenda-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Backend
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: aigenda-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://aigenda:aigenda_secret@postgres:5432/aigenda?schema=public
      REDIS_URL: redis://redis:6379
      API_PORT: 3001
      API_HOST: 0.0.0.0
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRES_IN: 7d
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend Web
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: aigenda-web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://api:3001
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
