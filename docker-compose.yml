version: '3.8'

# ===========================================
# DESENVOLVIMENTO LOCAL
# Inclui PostgreSQL e Redis para rodar tudo localmente
# Para produção, use docker-compose.prod.yml
# ===========================================

services:
  # PostgreSQL Database (apenas dev local)
  postgres:
    image: postgres:16-alpine
    container_name: agende-ai-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: agende_ai
      POSTGRES_PASSWORD: agende_ai_secret
      POSTGRES_DB: agende_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agende_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (apenas dev local)
  redis:
    image: redis:7-alpine
    container_name: agende-ai-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: agende-ai-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://agende_ai:agende_ai_secret@postgres:5432/agende_ai?schema=public
      REDIS_URL: redis://redis:6379
      API_PORT: 3001
      API_HOST: 0.0.0.0
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRES_IN: 7d
    ports:
      - "3001:3001"
    volumes:
      # Montar código fonte para hot reload em desenvolvimento
      - ./apps/api/src:/app/apps/api/src
      - ./apps/api/prisma:/app/apps/api/prisma
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend Web
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: deps  # Usar apenas a camada de dependências
    container_name: agende-ai-web
    restart: unless-stopped
    command: sh -c "cd /app/apps/web && pnpm run dev"
    environment:
      # Deixar vazio para usar a mesma origem automaticamente
      NEXT_PUBLIC_API_URL:
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      # Montar código fonte para hot reload em desenvolvimento
      - ./apps/web/src:/app/apps/web/src
      - ./apps/web/public:/app/apps/web/public
      - ./apps/web/next.config.js:/app/apps/web/next.config.js
      - ./apps/web/tsconfig.json:/app/apps/web/tsconfig.json
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
