# Nginx Configuration para AIGenda SaaS
# Salvar em: /etc/nginx/sites-available/aigenda

# ====== UPSTREAM SERVERS ======
upstream aigenda_api {
    least_conn;
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
    # Se tiver múltiplas instâncias:
    # server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:3002 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:3003 max_fails=3 fail_timeout=30s;
}

upstream aigenda_web {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
}

# ====== HTTP → HTTPS REDIRECT ======
server {
    listen 80;
    listen [::]:80;
    server_name seu-dominio.com www.seu-dominio.com api.seu-dominio.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionar tudo para HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ====== FRONTEND - HTTPS ======
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name seu-dominio.com www.seu-dominio.com;

    # ====== SSL CERTIFICATES ======
    ssl_certificate /etc/letsencrypt/live/seu-dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seu-dominio.com/privkey.pem;

    # ====== SSL CONFIGURATION ======
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5:!3DES;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ====== SECURITY HEADERS ======
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ====== LOGGING ======
    access_log /var/log/nginx/aigenda-web-access.log;
    error_log /var/log/nginx/aigenda-web-error.log warn;

    # ====== BUFFER SIZES ======
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # ====== PROXY SETTINGS ======
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 24 4k;
    proxy_busy_buffers_size 8k;

    # ====== GZIP COMPRESSION ======
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;

    # ====== FRONTEND ROUTES ======
    location / {
        proxy_pass http://aigenda_web;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Não cachear
        proxy_cache_bypass $http_upgrade;
    }

    # ====== STATIC FILES (CACHE) ======
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://aigenda_web;
        proxy_cache_valid 200 7d;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }
}

# ====== API - HTTPS ======
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.seu-dominio.com;

    # ====== SSL CERTIFICATES ======
    ssl_certificate /etc/letsencrypt/live/seu-dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seu-dominio.com/privkey.pem;

    # ====== SSL CONFIGURATION ======
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5:!3DES;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ====== SECURITY HEADERS ======
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ====== LOGGING ======
    access_log /var/log/nginx/aigenda-api-access.log;
    error_log /var/log/nginx/aigenda-api-error.log warn;

    # ====== BUFFER SIZES ======
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # ====== GZIP COMPRESSION ======
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types application/json text/plain text/javascript application/javascript;

    # ====== RATE LIMITING (OPCIONAL) ======
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req zone=api_limit burst=200 nodelay;

    # ====== API ROUTES ======
    location / {
        proxy_pass http://aigenda_api;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts (mais altos para API)
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Sem cache
        proxy_cache_bypass $http_upgrade;
    }

    # ====== HEALTH CHECK ======
    location /health {
        proxy_pass http://aigenda_api;
        access_log off;
    }
}

