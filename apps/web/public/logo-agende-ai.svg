  <circle cx="85" cy="55" r="5" fill="#27AE60" opacity="0.8"/>
  <circle cx="115" cy="58" r="5.5" fill="#16A085" opacity="0.8"/>
  <circle cx="145" cy="56" r="5" fill="#0D8B78" opacity="0.8"/>
  <circle cx="175" cy="59" r="5.5" fill="#2ECC71" opacity="0.8"/>
  <circle cx="205" cy="57" r="5" fill="#27AE60" opacity="0.8"/>
  
  <!-- Checkmark in center -->
  <g transform="translate(128, 120)">
    <!-- Checkmark path -->
    <path d="M -30 0 L -5 25 L 40 -20" stroke="#FFFFFF" stroke-width="16" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
